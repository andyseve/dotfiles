-- http://projects.haskell.org/xmobar/
-- install xmobar with these flags: --flags="with_alsa" --flags="with_mpd" --flags="with_xft"  OR --flags="all_extensions"
-- you can find weather location codes here: http://weather.noaa.gov/index.html

Config { font    = "xft:Hack:size=9:antialias=true:hinting=true"
       , additionalFonts = [ "xft:FontAwesome:size=9", "xft:Noto Color Emoji:size=9" ]
       , bgColor = "#44475a"
       , fgColor = "#f8f8f2"
       , position = Top
       , lowerOnStart = False
       , hideOnStart = False
       , allDesktops = True
       , persistent = True
       , border = NoBorder
       , borderWidth = 0
       , iconRoot = ".xmonad/icons"
       , commands = [  
											Run Com "whoami" [] "" 0 
										, Run Com "hostname" [] "" 0
                    , Run Com ".xmonad/scripts/xmobar/date.sh" [] "mydate" 20
                    , Run Com ".xmonad/scripts/xmobar/volume.sh" [] "vol" 1
                    , Run Com ".xmonad/scripts/xmobar/weather.sh" [] "weather" 1000
                    , Run Com ".xmonad/scripts/xmobar/mail.sh" [] "mail" 100
                    --, Run Com ".xmonad/scripts/xmobar/ram.sh" [] "ram" 20
                    --, Run MultiCpu ["-t", "<autovbar>"] 5
                    --, Run DynNetwork ["-S", "-t", "<dev>: <rx> | <tx>"] 10
                    , Run Cpu [ "--template"    , "<action=`alacritty -e htop` button=1><ipat></action> <total>%"
                              , "--Low"         , "25"
                              , "--High"        , "75"
                              , "--low"         , "#50fa7b"
                              , "--normal"      , "#ffb86c"
                              , "--high"        , "#ff5555"
                              , "--"
                                    , "--load-icon-pattern" , "<icon=cpu/cpu_%%.xpm/>"
                              ] 20
                    , Run Memory [ "--template" , "<action=`alacritty -e htop` button=1><usedipat></action> <usedratio>%"
                                 , "--Low"      , "25" 
                                 , "--High"     , "75"
                                 , "--low"      , "#50fa7b"
                                 , "--normal"   , "#ffb86c"
                                 , "--high"     , "#ff5555"
                                 , "--"
                                        , "--used-icon-pattern" , "<icon=ram/ram_%%.xpm/>"
                                 ] 20
					--, Run Weather "KAGC" [ "-t", "<tempF>°F"] 3600
                    --, Run Volume "default" "Master" ["-t", "<volumebar>"] 10
                    , Run Battery [ "--template" , "<action=`gnome-power-manager -c` button=1><leftipat></action> <acstatus>"
                                  , "--Low"      , "20"        -- units: %
                                  , "--High"     , "80"        -- units: %
                                  , "--low"      , "#ff5555"
                                  , "--normal"   , "#ffb86c"
                                  , "--high"     , "#50fa7b"

                                  , "--" 
                                        , "--on-icon-pattern"       , "<icon=battery/on/battery_on_%%.xpm/>"
                                        , "--off-icon-pattern"      , "<icon=battery/off/battery_off_%%.xpm/>"
                                        , "--idle-icon-pattern"     , "<icon=battery/idle/battery_idle_%%.xpm/>"
                                        , "-o"	, "<left>% (<timeleft>)"
                                        , "-O"	, "<fc=#50fa7b>C</fc>"
                                        , "-i"	, "<fc=#50fa7b><fn=1></fn></fc>"
                                  ] 50
                    --, Run DynNetwork [ "--template" , "<tx><txipat><rxipat><rx>"
                                     --, "--Low"      , "100000"   -- units: B/s
                                     --, "--High"     , "1000000"  -- units: B/s
                                     --, "--low"      , "#50fa7b"
                                     --, "--normal"   , "#ffb86c"
                                     --, "--high"     , "#ff5555"
                                     --, "--maxtwidth" , "0"
                                     --, "--"
                                           --, "--rx-icon-pattern"    , "<icon=network/rx/network_rx_%%.xpm/>"
                                           --, "--tx-icon-pattern"    , "<icon=network/tx/network_tx_%%.xpm/>"
                                     --] 20
                    , Run StdinReader
                    ]
       , sepChar = "%"
       , alignSep = "}{"
       , template = "\
                    -- \<action=`rofi -i -show drun -modi drun -location 1 -width 15 -lines 20 -monitor -5` button=1> <icon=menu/menu.xpm/> </action>\
                    \<action=`jgmenu_run` button=1> <icon=menu/menu.xpm/> </action>\
                    \%StdinReader% }{ \
                    -- \<icon=separators/separator.xpm/> \
                    -- \%dynnetwork% \
                    \<icon=separators/separator.xpm/> \
                    \%weather% \
                    \<icon=separators/separator.xpm/> \
                    \%mail% \
                    \<icon=separators/separator.xpm/> \
                    \%cpu% \
                    \<icon=separators/separator.xpm/> \
                    \%memory% \
                    -- \%ram% \
                    \<icon=separators/separator.xpm/> \
                    \%vol% \
                    \<icon=separators/separator.xpm/> \
                    \%battery% \
                    \<icon=separators/separator.xpm/> \
                    \%mydate% \
                    \<icon=separators/separator.xpm/> \
                    \"
       }
-- vim:ft=haskell
